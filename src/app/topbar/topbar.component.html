<div class="top-row">
  <div class="media-tools">
    <i class="vvc-phone"></i>
    <i class="vvc-video"></i>
  </div>
  <div class="avatar-place">
    <img class='agent-img' [src]="getAvatar()">
  </div>
  <div class="secondary-tools">
    <i class="vvc-minimize"></i>
    <i class="vvc-close" (click)="close.emit()"></i>
  </div>
</div>

<div class="welcome-msg">
  <div class="msg-content">
    <span class="msg" [innerHTML]="'TOPBAR.WELCOME' | translate">Welcome<br>you are talking with</span><br>
    <span class="agent-name">{{ getAgentName() }}</span>
  </div>
</div>

<div class="info-msg">
  <span class="agent-name" *ngIf="!state.isAgentWriting">{{ getAgentName() }}</span>
  <span class="msg" *ngIf="state.isAgentWriting"><i class="vvc-chat"></i> {{ 'TOPBAR.ISWRITING' | translate:{agent: getAgentName()} }}</span>
</div>
