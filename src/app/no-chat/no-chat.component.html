<div class="card">
  <div class="card-inner">
    <div class="avatar-place">
      <img class='acct-img' src="assets/acct-img.png">
    </div>

    <div *ngIf="!state.closed">
      <div class="main-msg" [innerHTML]="'NOCHAT.MAIN_MSG' | translate"></div>
      <div class="sub-msg"  [innerHTML]="'NOCHAT.SUB_MSG' | translate"></div>
    </div>

    <div *ngIf="state.closed" [innerHTML]="'NOCHAT.END_MSG' | translate"></div>


  </div>
</div>
