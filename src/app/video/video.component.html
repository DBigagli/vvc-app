<div (mouseover)="localVideo.hidden=true"
     (mouseout)="localVideo.hidden=false">
  <div class="video-remote">
    <video #remoteVideo autoplay
           [src]="getRemoteVideo()"></video>
  </div>
  <div class="video-local">
    <video #localVideo autoplay
           [src]="getLocalVideo()"></video>
  </div>
</div>
