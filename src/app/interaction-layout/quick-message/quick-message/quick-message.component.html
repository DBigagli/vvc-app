<div class="qr-container">
  <div class="qr-message">{{ message.body }} <span *ngIf="hasReplied()"> - <span class="qr-reply">{{ selectedOption.title }}</span></span></div>
  <div class="qr-buttons" *ngIf="!hasReplied()">
    <div class="qr-button-container" *ngFor="let btn of message.quick_replies">
      <button class="btn-primary" (click)="btnClicked(btn)">{{ btn.title }}</button>
    </div>
  </div>
</div>
