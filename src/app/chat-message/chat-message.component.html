<div class="clearfix pt1" [ngClass]="{ 'customer-msg' : !message.isAgent, 'agent-msg': message.isAgent }">
  <div *ngIf="!message.isAgent" class="col col-1 center">&nbsp;<i style="position:relative;top:30%" class="vvc-not-send"></i></div>
  <div class="col col-11">
    <span class="msg-content p1 radius fw1 fs1"
          [ngClass]="{ 'right' : !message.isAgent, 'left': message.isAgent }">{{message.text}}</span>
  </div>
  <div *ngIf="message.isAgent" class="col col-1">&nbsp;</div>
</div>
