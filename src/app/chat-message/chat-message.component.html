<div *ngIf="message.isAgent" class="agent-msg">
  <span class="msg-content" *ngIf="message.state === 'iswriting'">
    <span class="bubble bubble-one"></span>
    <span class="bubble bubble-two"></span>
    <span class="bubble bubble-three"></span>
  </span>

  <span class="msg-content" *ngIf="message.url">
    <span class="the-image"><img [src]="message.url"></span>
    <span class="download">Dowload <i class="vvc-download"></i></span>
    <span class="the-message">The really long descriprion goes here and maybe is very long</span>
  </span>

  <span class="msg-content" *ngIf="message.state !== 'iswriting' && !message.url">
    {{message.text}}
  </span>

</div>

<div *ngIf="!message.isAgent" class="customer-msg">

  <span class="msg-content" *ngIf="message.url">
    <span class="the-image"><img [src]="message.url"></span>
    <span class="download">Dowload <i class="vvc-download"></i></span>
    <span class="the-message">The really long descriprion goes here and maybe is very long</span>
  </span>

  <span *ngIf="message.state === 'uploading'">
    <span class="msg-content">
      {{ 'MESSAGES.FILE_SENDING' | translate }}
    </span>
    <span class="file-uploading spin"><i class="vvc-refresh spin"></i></span>
  </span>


  <span class="msg-content" *ngIf="message.state !== 'uploading' && !message.url">
    {{message.text}}
  </span>
</div>
