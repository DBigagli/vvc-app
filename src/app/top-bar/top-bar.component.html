<div id="vvc-topbar-agent" class="flex">
  <img *ngIf="agent && agent.avatar" [src]="agent.avatar.base_url" />
</div>
<div id="vvc-topbar-status" class="flex flex-auto">
  <div>In Chat</div>
</div>
<div id="vvc-topbar-tools" class="flex">
  <i class="vvc-remove" (click)="minimize()"></i>
  <i class="vvc-close" (click)="close()"></i>
</div>
