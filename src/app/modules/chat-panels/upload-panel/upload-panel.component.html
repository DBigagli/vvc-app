<div class="vvc-upload-container">
  <div class="vvc-upload-area">
    <label for="theFile" *ngIf="!dataFile">
      <svg viewBox="0 0 512 512">
        <path d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path>
      </svg>
    </label>
    <img [src]="dataFile" *ngIf="dataFile">
  </div>
  <div class="vvc-upload-description">
    <textarea #fileDescr
              placeholder="aggiungi descrizione"></textarea>
    <form id="formUploader" #formUploader enctype="multipart/form-data" onsubmit="return false;">
      <input type="file" id="theFile" name="theFile" class="input-file" (change)="onUploading($event)">
    </form>
  </div>
  <div class="vvc-upload-button-wrap">
    <div *ngIf="!dataFile"><button class="select-file"><label for="theFile">seleziona file</label></button></div>
    <div *ngIf="dataFile"><button class="upload" (click)="doUpload(fileDescr)">invia file</button></div>
    <div><button class="close" (click)="close.emit();">chiudi pannello</button></div>
  </div>
</div>
