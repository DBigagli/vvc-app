<div class="queue-view">
  <div class="queue-message animated fadeInUp" [innerHtml]=" context.queue_message | translate ">
  </div>
  <div class="queue-loading animated fadeInUp" *ngIf="!context.hasError">
    <div class="inner-loading-panel">
      <div class="loading-container">
        <div class="progress-bar">
          <div class="loaded"></div>
        </div>
      </div>
    </div>
  </div>
</div>
