<div class="chat-is-writing-inner animated" [ngClass]="{'fadeInUp': context.isWriting}">
  <div class="iw-avatar" *ngIf="context.var_showAvatarOnIsWriting && context.agent_avatar"><img [src]="context.agent_avatar"></div>
  <div class="iw-message" [innerHtml]="'STRINGS.CHAT.ISWRITING' | translate:{ agent: context.agent_nick}"></div>
</div>
