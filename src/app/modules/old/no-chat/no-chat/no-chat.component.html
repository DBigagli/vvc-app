<div class="card">
  <div class="card-inner">
    <div class="avatar-place">
      <img class="acct-img" [src]="variables.companyLogoUrl">
    </div>

    <div *ngIf="!state.closed">
      <div class="main-msg" [innerHTML]="'STRINGS.NOCHAT.MAIN_MSG' | translate"></div>
      <div class="sub-msg"  [innerHTML]="'STRINGS.NOCHAT.SUB_MSG' | translate"></div>
    </div>

    <div *ngIf="state.closed" [innerHTML]="'STRINGS.NOCHAT.END_MSG' | translate"></div>


  </div>
</div>
