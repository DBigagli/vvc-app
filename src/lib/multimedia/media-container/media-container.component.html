<div class="media-containers">
  <div class="size-tools">
    <span class="buttons"
          *ngIf="context.isFullScreen"
          (click)="normalScreen.emit()">
      <svg height="16" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m5.83333333 5.83333333v-5.83333333h1.66666667v7.5h-7.5v-1.66666667zm8.33333337 0h5.8333333v1.66666667h-7.5v-7.5h1.6666667zm-8.33333337 8.33333337h-5.83333333v-1.6666667h7.5v7.5h-1.66666667zm8.33333337 0v5.8333333h-1.6666667v-7.5h7.5v1.6666667z" fill="#fff" fill-rule="evenodd" transform=""/></svg>
    </span>
    <span class="buttons"
          *ngIf="!context.isFullScreen"
          (click)="onMaximize.emit()">
      <svg height="16" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m1.66666667 1.66666667v5.83333333h-1.66666667v-7.5h7.5v1.66666667zm16.66666663 0h-5.8333333v-1.66666667h7.5v7.5h-1.6666667zm-16.66666663 16.66666663h5.83333333v1.6666667h-7.5v-7.5h1.66666667zm16.66666663 0v-5.8333333h1.6666667v7.5h-7.5v-1.6666667z" fill="#fff" fill-rule="evenodd" transform=""/></svg>
    </span>
    <span class="buttons"
          *ngIf="canHideSmallVideo()"
          (click)="toggleSmallVideo()">
      <svg height="16" viewBox="0 0 20 16" width="20" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" transform="translate(-2 -4)"><path d="m0 0h24v24h-24z"/><path d="m20 4h-16c-1.1 0-1.99.9-1.99 2l-.01 12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2zm0 14h-16v-9h16zm0-11h-16v1h16z" fill="#fff"/></g></svg>
    </span>
    <span class="buttons"
          *ngIf="canShowSmallVideo()"
          (click)="toggleSmallVideo()">
      <svg height="16" viewBox="0 0 20 16" width="20" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" transform="translate(-2 -4)"><path d="m0 0h24v24h-24z"/><path d="m20 4c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2h-16c-1.1 0-2-.9-2-2l.01-12c0-1.1.89-2 1.99-2zm-11 13h-4v-4h4zm10 0h-4v-4h4zm1 1v-9h-16v9zm0-11h-16v1h16z" fill="#fff"/></g></svg>
    </span>

  </div>
  <audio autoplay
         *ngIf="context.voiceRxStream"
         [srcObject]="context.voiceRxStream"></audio>

  <div class="big-video"
       (dblclick)="minMaxVideo()"
       *ngIf="isVideoVisible('big')">
    <video autoplay
           [srcObject]="getSrcForVideo('big')"></video>
  </div>
  <div class="small-video local" *ngIf="showLocalVideo()">
    <video autoplay
           muted
           [srcObject]="getSrcForVideo('local')"></video>
  </div>
  <div class="small-video remote"
       *ngIf="showRemoteVideo()"
       (click)="switchBigVideo()">
    <video autoplay
           muted
           [srcObject]="getSrcForVideo('remote')"></video>
  </div>
</div>
