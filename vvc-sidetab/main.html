<script>
  function vvcSideTabToggle(elem) {
    var node = elem.parentNode;
    if (node.classList.contains('vvc-sidebar-opened')) {
      node.classList.remove('vvc-sidebar-opened');
      node.classList.add('vvc-sidebar-closed');
    } else {
      node.classList.remove('vvc-sidebar-closed');
      node.classList.add('vvc-sidebar-opened');
    }
  }
</script>
<div class="vvc-sidetab vvc-container vvc-label-revealed vvc-widget-__ENGAGEMENT_ID__">
  <div class="vvc-label" onclick="vvcSideTabToggle(this)">
    <i class="vvc-headphones"></i> __STRINGS.NEED_HELP__
  </div>
  <div class="vvc-content">
    <div class="vvc-inner-content">
      <div class="vvc-content-message">__STRINGS.HOW_CAN_HELP__</div>
      <div class="vvc-media vvc-chat-available vvc-voice-available vvc-video-available">
        <div class="vvc-media-chat vvc-media-item" onclick="__WIDGET__.engage('chat')">
          <div class="vvc-media-rounded"><i class="vvc-chat"></i></div>
          <div class="vvc-media-label">__STRINGS.CHAT__</div>
        </div>
        <div class="vvc-media-voice vvc-media-item" onclick="__WIDGET__.engage('voice')">
          <div class="vvc-media-rounded"><i class="vvc-phone"></i></div>
          <div class="vvc-media-label">__STRINGS.VOICE__</div>
        </div>
        <div class="vvc-media-video vvc-media-item" onclick="__WIDGET__.engage('video')">
          <div class="vvc-media-rounded"><i class="vvc-video"></i></div>
          <div class="vvc-media-label">__STRINGS.VIDEO__</div>
        </div>
      </div>
    </div>
  </div>
</div>
