<script>
  function revealWebOpts(containerClass){
    var node = document.querySelector(containerClass);
    if (node.classList.contains('vvc-reveal-others')) {
      node.classList.remove('vvc-reveal-others');
    }
    node.classList.add('vvc-reveal-web');
  }
  function revealOthers(containerClass){
    var node = document.querySelector(containerClass);
    if (node.classList.contains('vvc-reveal-web')) {
      node.classList.remove('vvc-reveal-web');
    }
    node.classList.add('vvc-reveal-others');
  }
</script>
