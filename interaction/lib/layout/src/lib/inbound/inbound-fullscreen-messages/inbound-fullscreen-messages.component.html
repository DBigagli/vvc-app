  <div class="inbound-message-wrapper" *ngIf="!context.isClose">
    <div class="inbound-mode" *ngIf="context.isMobile">
      <div class="status-message"
           [innerHTML]=" 'STRINGS.INBOUND.CLICK_TO_CALL' | translate | vvcSanitize:'html'"></div>
      <div class="number-to-call">
        <a [href]="numtel">{{context.inboundState.dnis}}</a>
      </div>
    </div>

    <div class="inbound-mode" *ngIf="!context.isMobile">
      <div class="status-message"
           [innerHTML]=" 'STRINGS.INBOUND.COMPOSE_TO_CALL' | translate | vvcSanitize:'html'"></div>
      <div class="number-to-call">
        <span>{{context.inboundState.dnis}}</span>
      </div>
      <div *ngIf="context.inboundState.extCode">
        <div class="status-message"
             [innerHTML]=" 'STRINGS.INBOUND.INSERT_EXT_CODE' | translate | vvcSanitize:'html'"></div>
        <div class="number-to-call">
          <span>{{context.inboundState.extCode}}</span>
        </div>
      </div>
    </div>

  </div>

  <div class="inbound-icon-wrapper" *ngIf="context.isClose">
    <div class="inbound-icon"></div>
  </div>

  <div class="inbound-message-wrapper" *ngIf="context.isClose">
    <div class="status-message">TBD</div>
  </div>
</div>
